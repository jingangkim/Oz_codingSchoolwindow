<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <form id="form" action="#">
            <table class="table">
                <tr>
                    <th class="id">아이디</th>
                    <td>
                        <input name="id" placeholder="4자 이상" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th class="pw">비밀번호</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th class="pw">비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th class="name">이름</th>
                    <td>
                        <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone" placeholder="휴대폰 번호" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input placeholder="정확한 메일 주소를 작성해주세요" type="email" name="email">
                    </td>
                    </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <div class="gender">
                        <label>
                            <input type="radio" id="gender" name="gender" checked><label for="gender">남자</label>
                            <input type="radio" id="gender2" name="gender"><label for="gender2">여자</label>
                        </label>
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <strong>가입 경로</strong>
                    
                            <td>
                                <div class="select">
                                    <input type="radio" id="select" name="shop"><label for="select">인터넷 검색</label>
                                    <input type="radio" id="select2" name="shop"><label for="select2">카페</label>
                                    <input type="radio" id="select3" name="shop"><label for="select3">SNS</label>
                                    <input type="radio" id="select4" name="shop"><label for="select4">지인 추천</label>
                                    <input type="radio" id="select5" name="shop"><label for="select5">기타</label>
                               </div>
               
                            </td>
                    </th>
                </tr>
            </table>
            
            <div class="buttons">
            <input type="submit" value="가입" class="btn" title="가입">
            <input type="reset" value="리셋" class="btn" title="처음으로">
            </div>
            
        </form>
    </div>

    <script src="join.js"></script>
</body>
</html>
