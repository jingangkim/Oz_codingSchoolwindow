<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 200px;
            height: 100px

        }
        .black{
            border-style:dashed;
        }
        .green{
            border:3px solid green;
            border-radius:10px 30px 10px 30px;
        }

        .red{
            border-width: 5px;
            border-style: double;
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>밤편지</h2>
    <p class="red">이 밤 그날의 반딧불을 당신의</p>
    <p class="black">창 가까이 보낼게요</p>
    <p class="area green">사랑한다는 말이에요</p>
</body>
</html>
