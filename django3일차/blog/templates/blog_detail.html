{% extends 'base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>

    {% if request.user == blog.author %}
        <div style="text-align: right">
         <a href="{% url 'blog:update' blog.pk %}">수정</a>

        <form id='delete_from' action = "{% url 'blog:delete' blog.pk %}" method="POST" style="display: inline">
            {% csrf_token %}
            <button type="button" id="delete_btn">삭제</button>
        </form>
        </div>
    {% endif %}

        <div style="text-align: right">
            {{ blog.author.username }}
        </div>
        <br>
        <p>{{ blog.content }}</p>

    <a href="{% url 'blog:list' %}">목록</a>
{% endblock %}
    {% block js %}
        <script>
        document.querySelector('#delete_btn').addEventListener('click', function () {
            if (confirm('삭제 합니까?')) {
                document.querySelector('#delete_from').submit();
            }
        })
        </script>
{% endblock %}
